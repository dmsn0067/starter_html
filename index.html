<!--This is commented out code, where ever you see this code with "<!- -   - ->"   and text within it, it is commented out for you to read whilst you learn -->

<!--First we must declare the file as an HTML This would typically be on line 1-->
<!DOCTYPE html>

<!--HTML tags are like containers, We must open them, and close them, we open the entire HTML with an opening html tag and close it at the end of the document-->
<html>

<!--Than we open the head tags, this section is only for things like the title of the document and meta information or linking to other files, think of it as a place for machine to machine communication. Nothing that we want to be seen in the actual site goes in here -->
<head>
<title>Title of the page goes here<title> <!--This is a normal tag-->
<meta name="description" content="This is the description of the page (this shows up in google"> <!--This is a self closing tag-->
<meta charset="utf8">
<link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<!--Than we open the body tags, this will contain any and everything we want to actually be seen on the web page-->
<body>
